version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sharks}
      POSTGRES_USER: ${POSTGRES_USER:-sharks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sharks}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build: ./api
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/app:/app/app
    restart: unless-stopped

  worker:
    build: ./api
    command: watchfiles --filter python 'celery -A app.tasks.celery_app:celery worker --loglevel=INFO' /app/app
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/app:/app/app
    restart: unless-stopped

  beat:
    build: ./api
    command: watchfiles --filter python 'celery -A app.tasks.celery_app:celery beat --loglevel=INFO' /app/app
    environment:
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required}
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/app:/app/app
    restart: unless-stopped

  web:
    build: ./web
    environment:
      # Internal API URL for server-side proxying (Docker service name)
      INTERNAL_API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  db_data:
