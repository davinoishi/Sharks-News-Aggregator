version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: sharks
      POSTGRES_USER: sharks
      POSTGRES_PASSWORD: sharks
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharks"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    environment:
      DATABASE_URL: postgresql+psycopg://sharks:sharks@db:5432/sharks
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
      ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/app:/app/app
    restart: unless-stopped

  worker:
    build: ./api
    command: celery -A app.tasks.celery_app:celery worker --loglevel=INFO
    environment:
      DATABASE_URL: postgresql+psycopg://sharks:sharks@db:5432/sharks
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/app:/app/app
    restart: unless-stopped

  beat:
    build: ./api
    command: celery -A app.tasks.celery_app:celery beat --loglevel=INFO
    environment:
      DATABASE_URL: postgresql+psycopg://sharks:sharks@db:5432/sharks
      CELERY_BROKER_URL: redis://redis:6379/1
      CELERY_RESULT_BACKEND: redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api/app:/app/app
    restart: unless-stopped

  web:
    build: ./web
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next
    restart: unless-stopped

volumes:
  db_data:
